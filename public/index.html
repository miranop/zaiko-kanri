<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム - Zaiko Kanri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📦 在庫管理システム</h1>
            <p class="subtitle">Inventory Management System</p>
        </header>

        <div class="alerts" id="alerts"></div>

        <div class="main-content">
            <!-- Add/Edit Product Form -->
            <section class="form-section">
                <h2 id="form-title">新規商品登録</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-name">商品名 *</label>
                            <input type="text" id="product-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="product-sku">SKU/商品コード</label>
                            <input type="text" id="product-sku">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="product-description">説明</label>
                        <textarea id="product-description" rows="2"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-quantity">在庫数 *</label>
                            <input type="number" id="product-quantity" value="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="product-min-quantity">最小在庫数</label>
                            <input type="number" id="product-min-quantity" value="0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-price">価格 (円)</label>
                            <input type="number" id="product-price" step="0.01" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label for="product-category">カテゴリー</label>
                            <input type="text" id="product-category">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">登録</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display:none;">キャンセル</button>
                    </div>
                </form>
            </section>

            <!-- Product List -->
            <section class="list-section">
                <div class="section-header">
                    <h2>商品一覧</h2>
                    <div class="filter-group">
                        <button class="btn btn-small" id="show-all">すべて</button>
                        <button class="btn btn-small btn-warning" id="show-low-stock">在庫不足</button>
                    </div>
                </div>

                <div id="product-list" class="product-list">
                    <p class="loading">読み込み中...</p>
                </div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
